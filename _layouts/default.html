<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">

  <!-- Define page title and description -->
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Define viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Link favicon -->
  <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Import stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Import the client-side JavaScript -->
  <script src="js/main.js" defer></script>

  <!-- Social media tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/social.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}/social.png">
  
  <!-- Umami Analytics -->
  <script async src="https://spoonalytics.net/script.js" data-website-id="f0a226e5-31cf-4fb5-abd4-ce38675492f6"></script>
</head>

<body>
  {{ content }}
</body>
</html>
